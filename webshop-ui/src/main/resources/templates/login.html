<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>VS Labor Webshop mit Bootstrap 3</title>
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap-theme.min.css"/>
<link rel="stylesheet" type="text/css" href="bootstrap/css/custom.css"/>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<nav id="myNavbar"
		class="navbar navbar-default navbar-inverse navbar-fixed-top"
		role="navigation">

		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="http://www.iwi.hs-karlsruhe.de">Informatik</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="nav navbar-nav">
				</ul>
			</div>
		</div>
	</nav>

	<div class="jumbotron">
		<div class="container-fluid">
			<h1>VS Lab EShop</h1>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-4">
				<h2>Login</h2>
				<form action="#" th:action="@{/login}" th:object="${user}"
					method="post" focusElement="username" theme="simple">
					<div class="form-group">
						<label>Username<font color="red">*</font>:
						</label> <input type="text" name="username" value=""
							id="LoginAction_username" class="form-control"
							placeholder="Username" required="required" th:field="*{username}" />
					</div>
					<div class="form-group">
						<label>Passwort <font color="red">*</font></label> <input
							type="password" name="password" id="LoginAction_password"
							class="form-control" placeholder="Passwort"
							th:field="*{password}" />
					</div>

					<div class="pull-right">
						<input type="submit" id="LoginAction__execute"
							name="method:execute" value="login" class="btn btn-success"
							align="center" />
					</div>

					<div>
						<p>
							<a href="/register.html">Noch nicht registriert?</a>
						</p>
					</div>
				</form>
			</div>
		</div>

		<!-- 		<font color="red"> ${message } </font> -->

		<div class="row">
			<div class="col-xs-12">
				<footer>
					<p>&copy; Copyright 2016 Informatik - Hochschule Karlsruhe</p>
				</footer>
			</div>
		</div>
	</div>
	<div th:if="${messages != null}">
		<ul class="errorMessage" th:each="message : ${messages}">
		<font color="red">
					<li class="errorMessage" th:text="${message}"/>
		</font>
		</ul>
	</div>
</body>
</html>
