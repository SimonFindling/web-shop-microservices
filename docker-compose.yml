version: '2'
services:
  config-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: fisi1017/config-service
    restart: always
    logging:
      options:
        max-size: 10m
        max-file: '10'
    ports:
      - 8888:8888
  oauth2-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    image: fisi1017/oauth2-service
    restart: always
    logging:
      options:
        max-size: 10m
        max-file: '10'
    ports:
      - 5000:5000
  auth-mongodb:
    environment:
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    image: fisi1017/oauth2-service-mongodb
    restart: always
    logging:
      options:
        max-size: 10m
        max-file: '10'
    ports:
      - 25000:27017
  discovery-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: fisi1017/discovery-service
    restart: always
    ports:
      - 8761:8761
    logging:
      options:
        max-size: 10m
        max-file: '10'