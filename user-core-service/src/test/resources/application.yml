server:
  port: 9876
ribbon:
  eureka:
    enabled: false
eureka:
  client:
    register-with-eureka: false
spring:
  datasource:
    url: jdbc:mysql://localhost:3307/webshop
    username: shop
    password: shop
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create-drop